<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Золочівський коледж</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,600;1,300;1,500&display=swap" />
    <link rel="stylesheet" href="../css/page2.css" />
</head>

<body>
    <main class="main-container">
        <h1>Вхід</h1>
        <form action="#">
            <label for="name">Ім'я:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="surname">Прізвище:</label>
            <input type="text" id="surname" name="surname" required>
            <br>
            <label for="group">Група:</label>
            <select id="group" name="group" required>
                <option value="">Оберіть групу</option>
                <option value="1">Група 1</option>
                <option value="2">Група 2</option>
                <option value="3">Група 3</option>
            </select>
            <br>
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <br>
            <button type="submit">OK</button>
        </form>
        <img src="../images/line.png" class="line">
        <p class="learn-more">Дізнатись більше </p>
        <a href="https://zcollage.com.ua/" class="website-link"> https://zcollage.com.ua/ </a>
        <img src="../images/Rectangle 2.png" class="rect_title">
        <img src="../images/image 1.png" class="logo_college">
    </main>
    <footer class="footer">
        <p>&copy; 2024 Золочівський фаховий коледж НУ “Львівська політехніка”</p>
    </footer>
</body>

</html>
