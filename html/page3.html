<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/page3.css">
    <title>Розклад</title>
</head>

<body>
    <header>
        <img src="../images/image 1.png" alt="Логотип Золочівського фахового коледжу НУ ЛП" class="logo">
        <img src="../images/Arrow 1.png" class="arrow_line">
        <div class="image"><img src="../images/img_college.png" class="college"></div>
        <form>
            <label>Група</label>
            <select id="group" name="group" required>
                <option value="">Оберіть групу</option>
                <option value="1">Група 1</option>
                <option value="2">Група 2</option>
                <option value="3">Група 3</option>
            </select>
        </form>
    </header>
    <main>
        <div class="container">
            <table>
                <thead class="days">
                    <tr class="days_head">
                        <th class="day">Понеділок</th>
                        <th class="day" style="text-decoration: underline;">Вівторок</th>
                        <th class="day">Середа</th>
                        <th class="day">Четвер</th>
                        <th class="day">П'ятниця</th>
                    </tr>
                </thead>
            </table>
            <table class="schedule">
                <tbody>
                    <tr>
                        <td class="time">9.00</td>
                        <td class="subject">Операційні системи</td>
                        <td class="teacher">Михайло Михайленко</td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td class="time">13.00</td>
                        <td class="subject">Математичний аналіз</td>
                        <td class="teacher">Людмила Майстренко</td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td class="time">14.50</td>
                        <td class="subject">Англійська мова</td>
                        <td class="teacher">Оксана Пилипчук</td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <img src="../images/line.png" class="line">
        <p class="learn-more">Дізнатись більше </p>
        <a href="https://zcollage.com.ua/" class="website-link"> https://zcollage.com.ua/ </a>
        <img src="../images/Rectangle 2.png" class="rect_title">
    </main>
    <footer>
        <p>&copy; 2024 Золочівський фаховий коледж НУ "Львівська політехніка"</p>
    </footer>
</body>

</html>
